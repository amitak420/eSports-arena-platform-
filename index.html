<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a0b2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>eSports Arena - India's #1 Tournament Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0c0a24',
              'brand-primary': '#a78bfa', // violet-400
              'brand-secondary': '#7c3aed', // violet-600
              'brand-accent': '#c084fc', // purple-400
              'brand-text': '#e5e7eb', // gray-200
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { 
          background: linear-gradient(180deg, #1a0b2e 0%, #0c0a24 100%);
          color: #e5e7eb;
          min-height: 100vh; 
        }
        #root { animation: appFadeIn 0.4s ease-in-out; }
        .glass-effect { 
          background: rgba(49, 28, 77, 0.4);
          backdrop-filter: blur(12px); 
          border: 1px solid rgba(167, 139, 250, 0.2);
          transition: background 0.3s ease-in-out, border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .glass-effect:hover {
          box-shadow: 0 0 25px 5px rgba(167, 139, 250, 0.3);
          border-color: rgba(192, 132, 252, 0.4);
        }
        .page-animation { animation: fadeIn 0.4s ease-in-out; }
        @keyframes appFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(167, 139, 250, 0); } 100% { box-shadow: 0 0 0 0 rgba(167, 139, 250, 0); } }
        .neon-glow {
          transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-out;
          box-shadow: 0 0 10px rgba(192, 132, 252, 0.4), 0 0 20px rgba(124, 58, 237, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .neon-glow:hover {
          transform: scale(1.03);
          box-shadow: 0 0 25px rgba(192, 132, 252, 0.6), 0 0 40px rgba(124, 58, 237, 0.4), inset 0 0 8px rgba(255, 255, 255, 0.1);
        }
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^13.0.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0/index.js",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0/index.js"
  }
}
</script>
</head>

    <div id="root" suppressHydrationWarning={true}></div>

  </body>
</html>
